#Datasource config
spring:
  datasource:
    url: jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}

# API for rapidapi.com
rapid:
  coindesk:
    api:
      key: ${PROD_DESK_API}

# API for coinmarketcap.com
coinmarketcap:
  api:
    key: ${PROD_CAP_API}

# JWT secret key
jwt:
  secret: ${PROD_SECRET_KEY}